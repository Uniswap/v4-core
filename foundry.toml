[profile.default]
optimizer_runs = 800
via_ir = false
ffi = true
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/"}, { access = "read", path = "./out"}]
solc = "0.8.24"
evm_version = "cancun"

[profile.default.fuzz]
runs = 1000
seed = "0x4444"

[profile.ci.fuzz]
runs = 100000

